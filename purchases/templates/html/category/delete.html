{% extends 'base.html' %}

{% block title %}حذف الفئة{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">حذف الفئة</h1>
    <p>هل أنت متأكد من حذف الفئة "{{ object.name }}"؟</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" hx-post="{% url 'category_delete' object.id %}" hx-push-url="true" hx-target="#content" hx-swap="innerHTML" class="btn btn-danger">
            <i class="fas fa-trash me-1"></i>
            تأكيد الحذف
        </button>
        <a hx-get="{% url 'category_list' %}" hx-push-url="true" hx-target="#content" hx-swap="innerHTML" class="btn btn-secondary">
            <i class="fas fa-times me-1"></i>
            إلغاء
        </a>
    </form>
</div>
{% endblock %}
