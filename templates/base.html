{% load static %}
{% load profile_tags %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام إدارة الشركة{% endblock %}</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    {% include 'navbar.html' with user=user %}

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="pt-5"></div>
        {% block content %}
        <!-- محتوى سيتم تجاوزه في القوالب الفرعية -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light shadow-sm">
        <div class="container text-center">
            <span class="text-muted">© 2023 نظام إدارة الشركة. جميع الحقوق محفوظة.</span>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/javascript.js' %}"></script>

    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
