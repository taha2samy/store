{% extends 'base.html' %}

{% block title %}تأكيد حذف المورد{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title mb-0">تأكيد حذف العميل</h4>
                </div>
                <div class="card-body">
                    <!-- رسالة التأكيد -->
                    <p class="lead">هل أنت متأكد أنك تريد حذف العميل التالي؟</p>
                    <p><strong>الاسم:</strong> {{ object.name }}</p>
                    <p><strong>معلومات الاتصال:</strong> {{ object.contact_info }}</p>

                    <!-- نموذج الحذف -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i>
                                نعم، احذف
                            </button>
                            <a href="{% url 'customer_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>
                                إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
